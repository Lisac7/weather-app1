<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="text-form">
        <input type="text" id="city-input" placeholder="Enter your city" />
        <input type="submit" id="button" value="Search" />
        <button
          type="button"
          class="btn btn-success w-100"
          id="current-location-button"
        >
          Current Location
        </button>
      </form>

      <div class="row">
        <div class="col-9 d-flex flex-column justify-content-between">
          <div class="row">
            <div class="col-4">
              <p id="today-date">12 March 2021 06:00 am</p>
            </div>
            <div class="col-8"></div>
          </div>
          <div class="row">
            <div class="col-4">
              <h1 id="changeCity">London</h1>
              <br />
              <h4><span id="currentTemp">19</span> <span id="deg">Â°C</span></h4>
            </div>
            <div class="col-4">
              <div class="card-w">
                <div class="card-body">
                  <h5 class="card-title">Wind</h5>
                  <p>
                    <span class="card-textA">12</span>
                    <span class="windSpeedMetric">km/h</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card-h">
                <div class="card-body">
                  <h5 class="card-title">Humidity</h5>
                  <p>
                    <span class="card-textB">13</span>
                    <span class="humidityMetric">%</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col"></div>
            <p class="WeekForecast">Weekly Forecast</p>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/cloud.png"
                alt="grey cloud"
                class="w-100 forecast-icon"
              />

              <p class="Sun">Sun</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/sunny.png"
                alt="sunny"
                class="w-100 forecast-icon"
              />

              <p class="Mon">Mon</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/thunder.png"
                alt="thunder"
                class="w-100 forecast-icon"
              />

              <p class="Tue">Tue</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/rain.png"
                alt="raining"
                class="w-100 forecast-icon"
              />

              <p class="Wed">Wed</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/cloud.png"
                alt="grey cloud"
                class="w-100 forecast-icon"
              />

              <p class="Thu">Thu</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img
                src="images/sunny.png"
                alt="sunny"
                class="w-100 forecast-icon"
              />

              <p class="Fri">Fri</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <p class="code">
      <a href="https://github.com/lisaBcode/weather-app1">Open-Source Code</a>
      by Lisa B-A
    </p>
  </body>
</html>
